<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Promoção imperdível</title>
</head>
<body>
    <section class="HeaderSection">
        <header class='header'>
            <div class='DivHeader'>
                <div class='DivHeaderLeft'>
                </div>
                <div class='DivHeaderCenter'>
                    <div class='DivHeaderMenus'><a href="#SectionHome">HOME</a></div>
                    <div class='DivHeaderMenus'><a href="#SectionCadastro">CADASTRO</a></div>
                </div>
                <div class='DivHeaderRight'>
                    <i class="fas fa-adjust"></i>
                    <img id="iconUm" class="DivHeaderIcon" src="assets/iconLinkedin.png" alt="">
                    <img id="iconDois" class="DivHeaderIcon" src="assets/iconFacebook.png" alt="">
                    <img id="iconTres" class="DivHeaderIcon" src="assets/iconInstagram.png" alt="">
                    <img id="iconQuatro" class="DivHeaderIcon" src="assets/iconGoogleMaps.png" alt="">
                </div>
            </div>
        </header>
    </section>
    <div class='divBody'>
        <section id="SectionHome" class="SectionHome"> 
            <p>Essa e muitas outras promoções!</p>
        </section>
        <section id="SectionCadastro" class="SectionCadastro">     
            <p>Cadastre seu nome e e-mail:</p>
            <form id="form">
                <input type="text" placeholder="Aqui seu nome" id="nome" required>
                <input type="email" placeholder="Aqui seu e-mail" id="email" required>
                <div class="DivBotao">
                    <input type="submit">
                </div>
                
              </form>
        </section>
    </div>

  <footer>
    <p>Rodrigo Nogueira - Direitos reservados. Por favor, não copie. </p>
  </footer>
  
</body>
<script src="js/script.js"></script>
</html>
